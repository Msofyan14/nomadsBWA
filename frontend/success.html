<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- xzoom -->
    <link rel="stylesheet" href="libraries/xzoom/dist/xzoom.css" />
    <!-- gijgo -->
    <link
      rel="stylesheet"
      href="libraries/gijgo/dist/combined/css/gijgo.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="navbar-nav ms-auto me-auto me-sm-0 me-lg-0 me-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
        <ul class="navbar-nav me-auto d-none d-lg-block">
          <li>
            <span class="text-muted">
              | &nbsp; Beyond the explorer of the world
            </span>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Navbar End -->

    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col success-wrapper text-center">
          <img src="images/ic_mail.png" alt="" />
          <h1>Yay! Success</h1>
          <p>
            We've sent you email for trip instruction <br />
            please road it as well
          </p>
          <a href="index.html" class="btn btn-home-page mt-3 px-5">Home Page</a>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="libraries/xzoom/dist/xzoom.min.js"></script>
    <script src="libraries/gijgo/dist/combined/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap5",
          icon: {
            rightIcon: '<img src="frontend/images/ic_doe.png" />',
          },
        });
      });
    </script>
  </body>
</html>
